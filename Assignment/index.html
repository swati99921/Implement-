<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/Fonts/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document of Assignement</title>
    
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-md-2 left">
            <ul class="a">
                <a href="#student">
                    <li>
                        <i class="far fa-user text-center"></i><br>
                        Students
                    </li>
                </a>
                <a href="#lession">
                    <li>
                        <i class="fas fa-archive"></i><br>
                        Lession Plan
                    </li>
                </a>
                <a href="#setting">
                    <li>
                        <i class="fas fa-cog"></i><br>
                        Setting
                    </li>
                </a>
            </ul>
        </div>
        <!-- Students -->
        <div class="col-10">
            <div id="student">
                <div class="container bg-success m-4 alert alert-danger alert-dismissible fade show" role="alert">
                    <form action="#" id="sform">
                        <h2 class="text-white text-center">Sign_Up Form</h2>
                        <div class="form-group">
                            <label>First Name :</label>
                            <input class="form-control" type="text" placeholder="Enter Your first Name">
                        </div>

                        <div class="form-group">
                            <label>Last Name :</label>
                            <input class="form-control" type="text" placeholder="Enter Your Last Name">
                        </div>
                        <div class="form-group">
                            <label>Date of Birth :</label>
                            <input class="form-control" type="date">
                        </div>

                        <div class="form-group">
                            <label>Email Id :</label>
                            <input class="form-control" type="email" placeholder="Enter Your Email Id">
                        </div>

                        <div class="form-group">
                            <label>Password :</label>
                            <input class="form-control" type="password" placeholder="Enter Your password">
                        </div>

                        <div class="form-group">
                            <label>Gender :</label>
                            <select>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Upload Resume</label>
                            <input type="file">
                            <p class="help-block">Only .docx or .pdf supported</p>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox">I agree with the agreement
                            </label>
                        </div>
                        <input type="Submit">

                        <!--<button class="btn btn-primary bg-dark" data-dismiss="alert" id="btnsignup">Sign_Up</button>-->
                        <button class="btn btn-danger bg-dark" data-dismiss="alert">Cancle</button>
                    </form>
                </div>
            </div>
            <!-- Lession Plan -->
            <div id="lession" class="mt-5">
                <h5>Videos</h5><br>
                <div class="text-center">
                    <input class="form-control" type="search" placeholder="Insert URL here">
                </div><br>
                <div>
                    <input class="form-control" type="file" placeholder="Upload">
                </div>
            </div>
            <!-- Setting -->
            <div id="setting" class="mt-5">
                <h5>All Setting</h5>
            </div>
        </div>
    </div>
</body>

</html>
